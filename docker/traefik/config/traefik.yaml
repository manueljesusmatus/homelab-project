global:
  checkNewVersion: false
  sendAnonymousUsage: false
log:
  level: DEBUG
api:
  dashboard: true
  insecure: true
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: "/etc/traefik/config.yaml"
    watch: true
certificatesResolvers:
  cloudflare:
    acme:
      email: '{{ env "TRAEFIK_MAIL_CERT" }}'
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: cloudflare